{% extends "../base.html" %}
{% block title %}Register{% endblock %}

{% block main %}
{% if (flash | length) > 0 %}
<p>{{ flash.message }}</p>
{% endif %}

<div id='sidebar'>
    <div class='panel'>
        <div class='header'>
            <span class='col_fade'>关于</span>
        </div>
        <div class='inner'>
            <p>bbs club：Node学习</p>

            <p>在这里你可以：</p>
            <ul>
                <li>向别人提出你遇到的问题</li>
                <li>帮助遇到问题的人</li>
                <li>分享自己的知识</li>
                <li>和其它人一起进步</li>
            </ul>
        </div>
    </div>
</div>

<div id='content'>
    <div class='panel'>
        <div class='header'>
            <ul class='breadcrumb'>
                <li><a href='/'>主页</a><span class='divider'>/</span></li>
                <li class='active'>注册</li>
            </ul>
        </div>
        <div class='inner'>
            <form class='form-horizontal' action='/register' method='post'>
                <div class='control-group'>
                    <label class='control-label'>用户名</label>

                    <div class='controls'>
                        <input type="text" name="username" placeholder="username">
                    </div>
                </div>
                <div class='control-group'>
                    <label class='control-label'>密码</label>

                    <div class='controls'>
                        <input type="text" name="password" placeholder="password">
                    </div>
                </div>
                <div class='control-group'>
                    <label class='control-label'>简介</label>

                    <div class='controls'>
                        <textarea class='input-xlarge' name='note' size='30' placeholder="note"></textarea>
                    </div>
                </div>
                <div class='form-actions'>
                    <input type='submit' class='span-primary submit_btn' data-loading-text="注册中.." value='注册'/>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
