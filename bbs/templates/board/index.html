{% extends "base.html" %}
{% block title %}Board{% endblock %}

{% block main %}
    <p>board list</p>
    <a href="/board/new">新增 board</a>
    {{ flash.message }}
    <ul>
        {% for b in boards %}
            <li>
                <span>{{ b.title }}</span>
                <a href="/board/delete/{{ b.id }}?token={{ token }}">删除</a>
                <a href="/board/edit/{{ b.id }}?token={{ token }}">编辑</a>
            </li>
        {% else %}
            <li>暂时还没有 board</li>
        {% endfor %}
    </ul>
{% endblock %}
